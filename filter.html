<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style/fstyle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="navbar"></div>

    <div class="container">
        
        <div class="row">
            <div class="bgwhite p-2">
                <div>
                    <h3>Filters</h3>
                    <h4>Price</h4>
                </div>
                <div>
                    <input type="radio" name="sort" onclick="LtoH()" class="checkboxsize">
                    <label>Low To High</label>
                </div>
                <div>
                    <input type="radio" name="sort" onchange="HtoL()" class="checkboxsize">
                    <label>High To Low</label>
                </div>
                <br>
                <h4>Category</h4>
            <div>
                <input type="radio" name="cat" onchange="mens_shoes()" class="checkboxsize">
                <label>Men's Shoes</label>
            </div>
            <div>
                <input type="radio" name="cat" onchange="women_shoes()" class="checkboxsize">
                <label>Women's Shoes</label>
            </div>
            <div>
                <input type="radio" name="cat" onchange="travel()" class="checkboxsize">
                <label>Travells</label>
            </div>
            <div>
                <input type="radio" name="cat" onchange="homeapp()" class="checkboxsize">
                <label>Home Decor</label>
            </div>
            <div>
                <input type="radio" name="cat" onchange="watches()" class="checkboxsize">
                <label>Watches</label>
            </div>
            
            <br>

            <h4>Discount</h4>
           
            <div>
                <input type="radio" name="discount" onchange="s99_499()" class="checkboxsize">
                <label> ₹99 - ₹499 </label>
            </div>
            <div>
                <input type="radio" name="discount" onchange="s500_999()" class="checkboxsize">
                <label> ₹500 - ₹999 </label>
            </div>
            
            <div>
                <input type="radio" name="discount" onchange="s1000_2499()" class="checkboxsize">
                <label> ₹1000 - ₹2499 </label>
            </div>

            <div>
                <input type="radio" name="discount" onchange="s2500_4999()" class="checkboxsize">
                <label> ₹2500 - ₹4999 </label>
            </div>
            <br>
            <div>
                <button onclick="Clear_filters()"> Clear Filters </button>
            </div>

            </div>

            <div  class="p-2">
                <div id="products">

                </div>
            </div>
        </div>
    </div>

    <div class="flipkart_info"></div>
    <div class="foot"></div>
</body>
</html>
<script src="./scripts/filter.js"></script>

<script type="module">
    import navbar from "./components/navbar.js";
    import {footer,Flipkartinfo} from "./components/footer.js";

    let nbar = document.querySelector(".navbar");
    
    nbar.innerHTML = navbar();

    let info = document.querySelector(".flipkart_info");

    info.innerHTML = Flipkartinfo();
    // Footer 
    let foot = document.querySelector('.foot');
    
    foot.innerHTML = footer();
</script>
